		<script>
			// // 数据封装
			var datas={
				redBallsArr:[],
				BlueBallsArr:[],
				onePiece:'',
			},funcS = {
				// 生成红蓝小球
				ballsFun:function(domFather,num){
					for(var i = 1; i<=num;i++){
							var redlis = document.createElement('li');
							redlis.style.background = 'rgba(160, 160, 160, 0.47)';
							if(i<10){
								redlis.innerHTML='0'+i;
							}else{
								redlis.innerHTML = i;
							}
							domFather.appendChild(redlis);
					}
				},
				clickBall:function(e,data,color,num){
					if(e.target.nodeName == 'UL'){}
					else if(e.target.style.background == 'rgba(160, 160, 160, 0.47)'){
						e.target.style.background = color;
						data.push(e.target.innerHTML);   
					}else{
						e.target.style.background = 'rgba(160, 160, 160, 0.47)';
							// 删掉对应的数据
							for(var i in data){
								if(data[i] == e.target.innerHTML){
									data.splice(i,1);
								}
							}
					}
					num.innerHTML = data.length;
					console.log(data)
					}
			}
	// 点击事件
		// 生成左边的球
			var uls = document.querySelector('.ball-red');
			funcS.ballsFun(uls,33);
		// 生成右边的球
			var ulBlues = document.querySelector('.ball-blue')
			funcS.ballsFun(ulBlues,16);
		// 处理点击左侧红球事件
		    var redNum = document.querySelector('#redNum');
			uls.addEventListener('click',function(e){
				funcS.clickBall(e,datas.redBallsArr,'red',redNum);
			})
			// 处理点击右侧蓝球事件
		    var blueNum = document.querySelector('#blueNum');
			ulBlues.addEventListener('click',function(e){
